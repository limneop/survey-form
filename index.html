<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
  <br>
    <h1 class="title">President</h1>
    <p class="description"> Fill details</p>
    <form class="survey-form">

      <label for="name" class="name-label"> Name </label>
      <input class="name" type="text" name="name" placeholder="Full Name" required></input>
      <br>

      <label for="email" class="email-label"> Email </label>
      <input class="email" type="email" name="email" placeholder="limneop@gmail.com" required> </input>
      <br>

      <label for="number" class="number-label"> Age </label>
      <input class="number" type="number" name="number" placeholder="21" min="18" max="100" required> </input>
      <br>
      <br>
    <label for="dropdown" class="model"> Select President</label>
    <select id="dropdown">
      <option value="Manny Pacquiao">Manny Pacquiao</option>
      <option value="Leni Robredo">Leni Robredo</option>
      <option value="Isko Moreno">Isko Moreno</option>
      <option value="Bongbong Marcos">Bongbong Marcos</option>
      <option value="Panfilo Lacson">Panfilo Lacson</option>
      <option value="Leody de Guzman">Leody de Guzman</option>
    </select>
    <br>
    <br>

    <label for="model_color" class="model_"> Vice President </label>
     <br>
     <input class="model_color" type="radio" id="black" name="color" value="black">
     <label for="model_color"> Black </label>
     <br>
     <input class="model_color" type="radio" id="white" name="color" value="white">
     <label for="model_color"> White </label>
     <br>
     <input class="model_color" type="radio" id="red" name="color" value="red">
     <label for="model_color"> Red </label>
    <br>
    <br>

    <label for="features"> <b> Add features </b> </label>
    <br>
    <input class="checkbox" type="checkbox" name="features" value="autopilot">
    <label for="checkbox"> Full Self-Driving </label>
    <br>
    <input class="checkbox" type="checkbox" name="features" value="Semi Self-Driving">
    <label for="checkbox"> Semi Self-Driving </label>
    <br>
    <input class="checkbox" type="checkbox" name="features" value="Manual">
    <label for="checkbox"> Manual </label>
    <br>
    <br>
    
    <label class="textarea"> Additional Comments </label>
    <br>
    <textarea class="textarea" name="instructuions" rows="5" cols="40">

    </textarea>
    <br>

<input class="submit" type="submit"  value="Thank You">

    </form>
</body>
</html>
